<!DOCTYPE html>
  <html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <h1>Task Tracker</h1>
    </header>
    <main>
      <div class="container">
          <form>
                <label id="new-task-label" for="new-task">
                    <b>Add Item</b>
                </label>
                <input id="new-task" type="text" aria-labelledby="new-task-label" required tabindex="0">
                <button id="add-btn" type="submit" tabindex="-1">Add</button>
          </form>

          <h3>
            <b>Todo</b>
          </h3>
          <div>
            <ul id="incomplete-tasks">
              <li aria-labelledby="incomplete-tasks">
                  <input type="checkbox" aria-label="todo-item-checkbox" tabindex="0">
                  <label for="todo-item">Pay Bills</label>
                  <input type="text" name="todo-item" aria-label="todo-item-input" tabindex="0">
                  <button class="edit">Edit</button>
                  <button class="delete">Delete</button>
              </li>
              <li class="editMode" aria-labelledby="incomplete-tasks">
                  <input type="checkbox" aria-label="todo-item-checkbox" tabindex="0">
                  <label>Go Shopping</label>
                  <input type="text" value="Go Shopping" aria-label="todo-item-input" tabindex="0">
                  <button class="edit">Save</button>
                  <button class="delete">Delete</button>
              </li>
          </ul>
          </div>
          

          <h3>
            <b>Completed</b>
          </h3>
          <div>
            <ul id="completed-tasks">
                <li aria-labelledby="completed-tasks">
                    <input type="checkbox" checked aria-checked="true" aria-label="completed-item-checkbox" tabindex="0">
                    <label>See the Doctor</label>
                    <input type="text" aria-label="completed-item-input" tabindex="0">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
            </ul>
          </div>
      </div>
    </main>
      <script src="./assets/scripts/exercise2.js"></script>
   </body>
</html>
